<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Mililitros</title>
    <link rel="stylesheet" href="mililitros.css">
    
</head>
<body>
    <div class='container'>
        <header>
            <h1>Mililitros</h2>
        </header>
      
        <div class="unidades container2">
            <div class="conteudo-principal">
                <div class="textos" >
                
                    <span class="mililitros">Mililitros da Medicação:</span>
                    <span class="miligramas">Miligramas da Medicação:</span>
                    <span class="prescricao">Miligramas da Presrição Médica:</span>
                </div>  
                
                <div class="inputs">
                    <input class="medicacaoMl" type="text">
                    <!--Calculo para calcular a ML
                    1° usamos a Ml da medicação, 2° usamos a MG da medicação,
                    3° usamos a MG da prescrição.
                    Ex: Prescrição Médica, Gentamicina 20mg IM. Tenho ampolas de 80mg/2ml
                    2ml ------------ 80mg
                    x ------------ 20mg
                    80x = 40 ---   x=40/80
                    x= 0.5ml
                       -->
                    
                    <input class="medicacaoMg" type="text">
                    
                    <input class="prescricaoMg" type="text">
                </div>  

            </div>
            

            
            
            <button class="btCalcular" onclick="conversor()">
                Calcular
            </button>

            <div class="resultado">
                <p id="mostrarResultado"></p>
            </div>

            <footer class="footer ">Desenvolvido por Marcos Rafael</footer>
        </div>        
    </div>
    <script src="calcular.js"></script>
</body>
</html>
